package NetProto;

enum Net_C2S_MsgType{
	NET_C2S_Init = 0;  //客户端的初始化消息
	NET_C2S_Login = 1;  //玩家登录消息
}

enum Net_S2C_MsgType{
	NET_S2C_Init = 0;  //服务器向客户端的初始化消息
}

message NetMsgPack{
	optional int32 type = 1;   //消息类型
	optional string msg = 2;	//消息内容
	optional string code = 3;   //消息验证码
}